<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-Up</title>
</head>
<body id="body" >

    <form>
        <h2>Welcome to QuickRails !!</h2>

        <p id="errname" ></p>
        Enter Name : <input type="text" id="signname"> 

        <p id="errnumber" ></p>
        Enter Number : <input type="text" id="signnumber"> 

        <p id="erremail" ></p>
        Enter E-mail : <input type="text" id="signemail"> 

        <p id="errpass" ></p>
        Enter Password : <input type="text" id="signpass"> 

        <p id="errcpass" ></p>
        Confirm Password : <input type="text" id="signcpass"> 


        <p>Already have an account? <a href="login.html">Login here</a> </p>
        <input type="submit" value="Sign-Up" onclick="return Signup()">
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    


    <script src="vanta.js" ></script>
    <script src="script.js" ></script>
</body>
</html>
