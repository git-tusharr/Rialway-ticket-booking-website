<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>

    <form>

        <p id="errname" ></p>
        Enter Name : <input type="text" id="signname"> <br><br>

        <p id="errnumber" ></p>
        Enter Number : <input type="text" id="signnumber"> <br><br>

        <p id="erremail" ></p>
        Enter E-mail : <input type="text" id="signemail"> <br><br>

        <p id="errpass" ></p>
        Enter Password : <input type="text" id="signpass"> <br><br>

        <p id="errcpass" ></p>
        Confirm Password : <input type="text" id="signcpass"> <br><br>

        <input type="submit" value="Sign-Up" onclick="return Signup()">
    </form>
    



    <script src="script.js" ></script>
</body>
</html>
